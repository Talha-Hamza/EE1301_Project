<!DOCTYPE HTML>
<html>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <head>
    <title>Doorman Monitor</title>
  </head>
  <style>
  body {
    background-color: lightblue;
  }
  </style>
  
  <body>
  <b>Interact with your doorman remotely:</b><br><br>

  Current Temperature:<span id="current_temp"></span>&deg; C<br>
  <button id="connectbutton" onclick="start()">Refresh Data</button><br><br>

    Adjust distance sensitivity:
  <form action="https://api.particle.io/v1/devices/deviceID/cloudVarName?access_token=accesstoken" method="POST">
    <input type="text" name="args" value="(50-90)"><br>
    <input type="submit" value="Set Distance">
    </form>


  <script type="text/javascript">
    function start(objButton) {
        var deviceID = "deviceID";
        var accessToken = "accessToken";
        var baseURL = "https://api.particle.io/v1/devices/"
        var varName = "cloudTempVar"; // your cloud variable name goes here


        requestURL = baseURL + deviceID + "/" + varName + "/?access_token=" + accessToken;
        $.getJSON(requestURL, function(json) {
                 document.getElementById("current_temp").innerHTML = json.result;
                 });

        var varName = "cV_targetTemp";  // this is another cloud variable name
        requestURL = baseURL + deviceID + "/" + varName + "/?access_token=" + accessToken;
        $.getJSON(requestURL, function(json) {
                 document.getElementById("desired_temp").innerHTML = json.result;
                 });
    }
</script><br><br>


  <br> 
  View Event History:
  <a href="https://docs.google.com/spreadsheets/d/1-iU1ovrP6eEb1T3D5rVxhh9_byWBUnqUdbgxfM8DTU4/edit#gid=0">Click this link to open Google Sheets data</a> <br>

  <br> <button id="disabledoorman" onclick="start()">Disable Monitoring</button>

  </body>
</html>
